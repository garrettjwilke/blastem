clocks {
	m68k_divider 7
	max_cycles 3420
	speeds {
		0 100
		1 150
		2 200
		3 300
		4 400
		5 25
		6 50
		7 75
	}
}
io {
	devices {
		1 gamepad6.1
		2 gamepad6.2
	}
	ea_multitap {
		1 gamepad6.1
		2 gamepad6.2
		3 gamepad6.3
		4 gamepad6.4
	}
	sega_multitap.1 {
		1 gamepad6.2
		2 gamepad6.3
		3 gamepad6.4
		4 gamepad6.5
	}
}
sms {
	io {
		devices {
			1 gamepad2.1
			2 gamepad2.2
		}
	}
	system {
		model md1va3
	}
}
system {
	default_region U
	force_region off
	megawifi off
	model md1va3
	ram_init zero
	sync_source audio
}
ui {
	extensions bin gen md smd sms gg sg sc sf7 zip gz cue iso vgm vgz flac wav col
	initial_path $HOME
	remember_path on
	rom cube_thingy.bin
	save_path $USERDATA/cube_thingy
	screenshot_path $HOME
	screenshot_template blastem_%Y%m%d_%H%M%S.png
	state_format native
	use_native_filechooser off
	vgm_path $HOME
	vgm_template blastem_%Y%m%d_%H%M%S.vgm
}
version 11
video {
	aspect 4:3
	fragment_shader default.f.glsl
	fullscreen on
	gamegear {
		overscan {
			bot 48
			left 61
			right 62
			top 51
		}
	}
	gl on
	integer_scaling off
	npot_textures off
	ntsc {
		overscan {
			bottom 1
			left 13
			right 14
			top 2
		}
	}
	pal {
		overscan {
			bottom 17
			left 13
			right 14
			top 21
		}
	}
	scaling linear
	scanlines off
	vertex_shader default.v.glsl
	vsync off
	width 640
}