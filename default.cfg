
audio {
	buffer 512
	format f32
	lowpass_cutoff 3390
	rate 48000
}
bindings {
	keys {
		a gamepads.1.a
		d gamepads.1.c
		down gamepads.1.down
		enter gamepads.1.start
		esc ui.menu
		f11 ui.toggle_fullscreen
		left gamepads.1.left
		right gamepads.1.right
		s gamepads.1.b
		tab ui.reload
		up gamepads.1.up
	}
	mice {
		0 {
			buttons {
				1 mouse.1.left
				2 mouse.1.middle
				3 mouse.1.right
				4 mouse.1.start
			}
			motion mouse.1.motion
		}
		1 {
			buttons {
				1 mouse.1.left
				2 mouse.1.middle
				3 mouse.1.right
				4 mouse.1.start
			}
			motion mouse.1.motion
		}
	}
	pads {
